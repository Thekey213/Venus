  <style>
    :root{
      --bg:#071028; --card:#08101a; --accent:#ff7bac; --muted:rgba(255,255,255,0.72);
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{
      background: radial-gradient(circle at 20% 10%, rgba(255,123,172,.06), transparent 10%),
                  linear-gradient(180deg,#041226 0%, #020617 100%);
      color:white;display:flex;align-items:center;justify-content:center;padding:20px;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
    }

    .wrap{width:100%;max-width:520px;box-sizing:border-box;position:relative}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:20px;padding:26px;box-shadow: 0 18px 50px rgba(2,6,23,0.7);
      min-height:64vh;display:flex;flex-direction:column;align-items:center;justify-content:center;position:relative;overflow:hidden;
      transform-origin:center; transition:box-shadow .25s, transform .12s;
    }

    #floatingHearts{
      position:absolute; inset:0; width:100%; height:100%; pointer-events:none; z-index:0;
    }

    .hint{position:absolute;top:16px;left:18px;font-size:13px;color:var(--muted);z-index:8}
    .count{position:absolute;top:16px;right:18px;font-size:13px;color:var(--muted);z-index:8}
    .msg{max-width:88%;text-align:center;font-size:20px;line-height:1.45;padding:18px 14px;border-radius:14px;transform:translateY(0);transition:transform .45s cubic-bezier(.2,.9,.3,1),opacity .35s;z-index:6}
    .bubble{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:14px;backdrop-filter: blur(6px);box-shadow: 0 8px 30px rgba(2,6,23,0.45)}
    .meta{margin-top:10px;font-size:13px;color:var(--muted)}
    .footer{margin-top:14px;font-size:13px;color:var(--muted);z-index:6}

    .swipe-area{position:absolute;left:0;right:0;bottom:12px;height:120px;display:flex;align-items:center;justify-content:center;pointer-events:none;z-index:6}
    .chev{width:48px;height:48px;border-radius:999px;border:2px solid rgba(255,255,255,0.06);display:flex;align-items:center;justify-content:center;pointer-events:auto;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 6px 24px rgba(255,123,172,0.06)}
    .chev:active{transform:scale(.98)}
    .chev svg{width:24px;height:24px;opacity:0.98}

    .glow{box-shadow: 0 6px 28px rgba(255,123,172,0.14), inset 0 0 30px rgba(255,123,172,0.02)}

    .out-up{transform:translateY(-140%);opacity:0}
    .in-from-bottom{transform:translateY(0);opacity:1}
    .pop{transition:transform .2s cubic-bezier(.2,.9,.3,1);}

    .tap-catcher{position:absolute;left:0;top:0;right:0;bottom:0;z-index:5}

    .confetti{width:9px;height:9px;border-radius:2px;position:fixed;z-index:80;pointer-events:none}

    #lockScreen input{background:rgba(255,255,255,0.04);color:white;border:1px solid rgba(255,255,255,0.04)}
    #lockScreen button{box-shadow: 0 6px 18px rgba(255,123,172,0.12)}

    @media(min-width:780px){ .msg{font-size:22px} }
  </style>

<body>

  <script>
    const canvas = document.getElementById('floatingHearts');
    const ctx = canvas.getContext('2d');
    function resizeCanvas(){
      const rect = document.getElementById('card').getBoundingClientRect();
      canvas.width = Math.max(rect.width, window.innerWidth);
      canvas.height = Math.max(rect.height, window.innerHeight);
      canvas.style.left = (- (canvas.width - rect.width) / 2) + 'px';
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const hearts = [];
    function createHeart(){
      const w = canvas.width, h = canvas.height;
      hearts.push({
        x: Math.random() * w,
        y: h + 20 + Math.random()*80,
        size: 8 + Math.random()*22,
        speed: 0.7 + Math.random()*2.2,
        alpha: 0.5 + Math.random()*0.5,
        wobble: Math.random()*1.2
      });
    }
    function drawHeart(h){
      ctx.save();
      ctx.globalAlpha = h.alpha;
      ctx.fillStyle = "#ff99c8";
      const x = h.x, y = h.y, s = h.size;
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x - s, y - s, x - 2*s, y + s/2, x, y + 2*s);
      ctx.bezierCurveTo(x + 2*s, y + s/2, x + s, y - s, x, y);
      ctx.fill();
      ctx.restore();
    }
    function heartsLoop(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      if(Math.random() < 0.06) createHeart();
      hearts.forEach(h => {
        h.y -= h.speed;
        h.x += Math.sin(h.y * 0.02) * h.wobble;
        drawHeart(h);
      });
      for(let i = hearts.length - 1; i >= 0; i--) if(hearts[i].y < -60) hearts.splice(i,1);
      requestAnimationFrame(heartsLoop);
    }
    heartsLoop();
  </script>

  <script>
    let unlocked = false;
    const card = document.getElementById('card');

    function lockScreen(){
      const lock = document.createElement('div');
      lock.id = 'lockScreen';
      lock.style = `position:absolute;inset:0;background:linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.6));backdrop-filter:blur(6px);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:30;padding:18px;gap:10px;`;
      lock.innerHTML = `
        <h2 style="color:white;margin:0 0 6px 0;font-size:22px">Unlock Love üíñ</h2>
        <p style="color:#d7d7d7;margin:0 0 12px 0;font-size:14px;text-align:center;max-width:86%">What planet would the Sun kiss? (one word)</p>
        <input id="ans" aria-label="password answer" placeholder="Type your answer..." style="padding:12px 14px;border-radius:10px;border:none;outline:none;width:78%;font-size:15px" />
        <div style="display:flex;gap:10px;margin-top:10px">
          <button id="go" style="padding:10px 18px;border-radius:10px;border:none;background:var(--accent);color:white;cursor:pointer;font-size:15px">Unlock</button>
          <button id="hint" style="padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--muted);cursor:pointer">Hint</button>
        </div>
        <p id="feedback" style="color:#ffb3c9;margin-top:8px;font-size:13px;display:none"></p>
      `;
      card.appendChild(lock);

      const go = document.getElementById('go');
      const ans = document.getElementById('ans');
      const feedback = document.getElementById('feedback');
      document.getElementById('hint').onclick = () => {
        feedback.style.display = 'block';
        feedback.textContent = 'Hint: It\'s bright and often called the morning star.';
      };

      function tryUnlock(){
        const value = ans.value.trim().toLowerCase();
        if(value === 'venus'){
          unlocked = true;
          lock.animate([{opacity:1},{opacity:0}], {duration:260}).onfinish = ()=> lock.remove();
        } else {
          feedback.style.display = 'block';
          feedback.textContent = 'Not quite ‚Äî try again ‚ù§Ô∏è';
          ans.focus();
        }
      }
      go.addEventListener('click', tryUnlock);
      ans.addEventListener('keyup', (e)=>{ if(e.key === 'Enter') tryUnlock(); });

  <script>
    const messageText = document.getElementById('messageText');
    const messageMeta = document.getElementById('messageMeta');
    const messageBox = document.getElementById('messageBox');
    const countEl = document.getElementById('count');
    const tap = document.getElementById('tapCatcher');
    const chev = document.getElementById('chevBtn');

    let idx = -1;
    function updateCount(){ countEl.textContent = (idx<0 ? 0 : idx+1) + ' / ' + messages.length; }
    updateCount();

    function typeWriter(text, element, speed=30){
      element.textContent = '';
      let i = 0;
      return new Promise(res=>{
        function step(){
          if(i < text.length){
            element.textContent += text[i++];
            const nextDelay = (text[i-1] === ',' || text[i-1] === '.' || text[i-1] === '‚Äî') ? speed * 6 : speed;
            setTimeout(step, nextDelay);
          } else res();
        }
        step();
      });
    }

    function burstConfetti(){
      const colors = ['#ff7bac','#ffd166','#9bf6ff','#f5a7ff','#a0e9a0','#ffb3c9'];
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      for(let i=0;i<90;i++){
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.background = colors[Math.floor(Math.random()*colors.length)];
        c.style.left = (centerX) + 'px';
        c.style.top = (centerY) + 'px';
        const sx = (Math.random()-0.5) * 800;
        const sy = (Math.random()-0.7) * 800;
        const rot = Math.random()*720;
        document.body.appendChild(c);
        const anim = c.animate([
          { transform: `translate(-50%,-50%) rotate(0deg)`, opacity: 1 },
          { transform: `translate(${sx}px,${sy}px) rotate(${rot}deg)`, opacity: 0 }
        ], { duration: 1100 + Math.random()*600, easing: 'cubic-bezier(.2,.7,.2,1)'});
        anim.onfinish = ()=> c.remove();
      }
    }

    async function showNext(){
      if(!unlocked) return;
      idx = (idx + 1) % messages.length;
      messageBox.classList.add('out-up');
      setTimeout(async ()=>{
        messageMeta.textContent = messages[idx].meta;
        await typeWriter(messages[idx].text, messageText, 28);
        messageBox.classList.remove('out-up');
        void messageBox.offsetWidth;
        messageBox.classList.add('in-from-bottom');
        setTimeout(()=> messageBox.classList.remove('in-from-bottom'), 540);
        updateCount();
        if(idx === messages.length - 1) burstConfetti();
      }, 200);
    }

    chev.addEventListener('click', showNext);
    tap.addEventListener('click', showNext);

    window.addEventListener('keyup', (e)=>{ if(e.key === 'ArrowUp' || e.key === 'Enter') showNext(); });

    let startY = null, startX = null;
    const threshold = 40;
    const maxXDeviation = 80;
    document.addEventListener('touchstart', (e)=>{ const t = e.changedTouches[0]; startY = t.clientY; startX = t.clientX; }, {passive:true});
    document.addEventListener('touchend', (e)=>{ const t = e.changedTouches[0]; if(startY === null) return; const dy = t.clientY - startY; const dx = t.clientX - startX; if(dy < -threshold && Math.abs(dx) < maxXDeviation) showNext(); startY=null; startX=null; }, {passive:true});

    const rootCard = document.getElementById('card');
    function applyTilt(clientX, clientY){
      const r = rootCard.getBoundingClientRect();
      const x = clientX - r.left - r.width/2;
      const y = clientY - r.top - r.height/2;
      const rotateX = (y / r.height) * 10;
      const rotateY = (x / r.width) * -10;
      rootCard.style.transform = `perspective(900px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.01)`;
      rootCard.style.boxShadow = `0 30px 80px rgba(2,6,23,0.55)`;
    }
    function resetTilt(){
      rootCard.style.transform = '';
      rootCard.style.boxShadow = '';
    }
    rootCard.addEventListener('pointermove', (e)=> applyTilt(e.clientX, e.clientY));
    rootCard.addEventListener('pointerleave', resetTilt);
    rootCard.addEventListener('pointerup', resetTilt);

    messageBox.addEventListener('pointerdown', ()=> messageBox.style.transform = 'scale(0.996)');
    messageBox.addEventListener('pointerup', ()=> messageBox.style.transform = '');

    (function watchUnlock(){
      let seen = unlocked;
      setInterval(()=>{
        if(unlocked && !seen){
          seen = true;
          showNext();
        }
      }, 300);
    })();

    updateCount();
  </script>
